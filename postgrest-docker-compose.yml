# Configuration PostgREST pour shared-theme
# Ã€ ajouter dans docker-compose.yml principal

services:
  postgrest:
    image: postgrest/postgrest:latest
    container_name: shared-theme-postgrest
    environment:
      PGRST_DB_URI: postgres://theme_user:secure_password@db:5432/portail
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: theme_user
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-jwt-secret}
      PGRST_OPENAPI_SERVER_PROXY_URI: ${PGRST_OPENAPI_SERVER_PROXY_URI}
    ports:
      - "3001:3000"  # local
      - "8091:3000"  # container
    depends_on:
      - db
    networks:
      - portail_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3